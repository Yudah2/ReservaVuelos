<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="/css/facture.css">
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Información de pago</h2>
        <form method="POST" action="/factura/registrar">
            <div class="form-group">
                <label for="card-number">Número de tarjeta *</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="0000 0000 0000 0000" required>
                <small>Ingrese el número de su tarjeta exactamente como aparece</small>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de vencimiento *</label>
                <input type="date" id="expiry-date" name="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">Código CVV *</label>
                <input type="text" id="cvv" name="cvv" placeholder="3 o 4 dígitos" required>
            </div>
            <div class="form-group">
                <label for="card-holder">Nombre completo del titular *</label>
                <input type="text" id="card-holder" name="cardHolder" placeholder="Introduce el nombre completo tal como aparece en la tarjeta" required>
            </div>
            <div class="payment-methods">
                <label>Aceptamos:</label>
                <img src="/images/visa.gif" alt="Visa">
                <img src="/images/mastercard.gif" alt="MasterCard">
                <img src="/images/btc.gif" alt="Amex">
            </div>
            <div class="section">
                <h2>Importe total</h2>
                <div class="total-section">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span>US$1,162.76</span>
                    </div>
                    <div class="total-row">
                        <span>Importe que se debe pagar</span>
                        <span>US$1,162.76</span>
                        <input type="hidden" name="amount" value="1162.76">
                    </div>
                </div>
            </div>

            <div class="button">
                <button type="submit">Pagar</button>
            </div>
            <div class="disclaimer">
                <p>Al hacer clic en "Pagar", aceptas los términos y condiciones.</p>
            </div>
        </form>
    </div>

    <div class="section">
        <h2>Importe total</h2>
        <div class="total-section">
            <div class="total-row">
                <span>Subtotal</span>
                <span>US$1,162.76</span>
            </div>
            <div class="total-row">
                <span>Importe que se debe pagar</span>
                <span>US$1,162.76</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
